<html>

<head>
	<title>OpenVidu Load Test</title>
	<link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>
	<script src="app.js"></script>
	<script src="openvidu-webcomponent-2.13.0-beta3.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="openvidu-webcomponent-2.13.0-beta3.css">

</head>

<script type="text/javascript">
	window.openviduLoadTest = { sessionId: '', events: [], stats: {} };
	window.collectEventsAndStats;
	window.resetEventsAndStats;
</script>

<body>
	<div id="join-form" style="display: none">
		<form onsubmit="return joinWithForm()">
			<input id="form-publicurl" type="text" name="publicurl" placeholder="OpenVidu ip" required>
			<input id="form-secret" type="text" name="secret" placeholder="OpenVidu secret" required>
			<input id="form-sessionId" type="text" name="sessionId" placeholder="sessionId" required>
			<input id="form-userId" type="text" name="userId" placeholder="userId" required>
			<input type="submit" value="Join session">
		</form>
	</div>

	<div id="webcomponent-div">
		<openvidu-webcomponent style="display: none"></openvidu-webcomponent>
	</div>
	<div id="time" style="font-size: 20px"></div>
</body>

</html>
